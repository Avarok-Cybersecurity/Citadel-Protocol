[package]
name = "citadel_io"
version = "0.7.0"
authors = ["Thomas Braun <thomas.braun@avarok.net>"]
edition = "2021"
description = "Underlying runtime for interfacing with I/O for std/wasm targets"
homepage = "https://avarok.net/"
repository = "https://github.com/Avarok-Cybersecurity/Citadel-Protocol"
workspace = ".."
readme = "../README.md"
categories = ["cryptography", "network-programming", "asynchronous"]
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["std"]
std = ["tokio"]
wasm = ["tokio-wasm"]
deadlock-detection = ["parking_lot/deadlock_detection"]

[dependencies]
tokio = { workspace = true, features = ["net", "rt"], optional = true }
tokio-wasm = { package = "tokio", optional = true, version = "=1.24.2", git = "https://github.com/wasix-org/tokio.git", branch = "wasix-1.24.2-fixed", features = [
    "full",
] }

[target.'cfg(not(target_family="wasm"))'.dependencies]
parking_lot = { workspace = true }

