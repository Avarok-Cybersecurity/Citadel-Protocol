[package]
name = "hyxe_user"
version = "0.1.0"
authors = ["Thomas Braun <tbraun96@gmail.com>"]
edition = "2018"
workspace = "../"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["single-threaded"]
enterprise = ["sqlx"]
#google-auth = ["jwt", "openssl"]
multi-threaded = ["hyxe_crypt/multi-threaded"]
single-threaded = ["hyxe_crypt/single-threaded"]

# whenever an accountmanager is created, all accounts are purged when localhost-testing is enabled
localhost-testing = []
jwt-testing = []

[dependencies]
#futures-preview = { version = "=0.3.0-alpha.19", features = ["compat", "async-await"]}
serde = { version = "1.0.104", features=["rc", "derive"] }
serde_millis = "0.1.1"
#async-std = "1.6.0-beta.2"
#tokio = "0.2.21"
#tokio = {version = "^0.2.22", features=["rt-core"] }
tokio = "1.10.1"
async-trait = "^0.1.48"
futures = "0.3.5"
#future-parking_lot = { git = "https://github.com/nappa85/future-parking_lot" }
rand = "0.7.0"
multimap = "^0.8.3"
parking_lot = { version = "0.11.0", features = ["serde"] }
log = { version = "0.4.8", features = ["max_level_trace", "release_max_level_error"] }

hyxe_fs = { path = "../hyxe_fs", version = "0.1.0" }
hyxe_crypt = { path = "../hyxe_crypt", version = "0.1.0", default-features=false }
fcm = { version ="0.9.1", default-features=false, features = ["vendored-tls"] }
serde_json = "1.0.80"
base64 = "0.13.0"
bytes = "1.0.1"
bstr = "0.2.15"
serde_bytes = "0.11.5"
zerocopy = "0.5.0"
byteorder = "1.4.2"
sqlx = { version = "0.5.11", features = ["all-databases", "runtime-tokio-native-tls"], optional = true }
firebase-rtdb = { path = "../firebase-rtdb", version = "0.1.0" }
jwt = { version = "0.14.0", features = ["openssl"] }
openssl = { version = "0.10.36", features = ["vendored"] }

[dev-dependencies]
#tokio = { version = "^0.2.22", features = ["full"] }
tokio = { version = "1.10.1", features = ["macros"] }
env_logger = "0.8.2"
dirs2 = "3.0.1"
rstest = "0.12.0"
lazy_static = "1.4.0"

ez_pqcrypto = { version = "0.1.1", path = "../ez_pqcrypto" }

[lib]
doctest = false