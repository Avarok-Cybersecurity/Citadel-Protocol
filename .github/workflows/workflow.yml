  coverage:
    runs-on: macos-latest
    timeout-minutes: 80
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        run: rustup toolchain install stable --component llvm-tools-preview
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - uses: taiki-e/install-action@nextest
      - uses: Swatinem/rust-cache@v1
      - name: Run llvm-cov nextest
        env:
          SKIP_EXT_BACKENDS: "true"
        run: |
          export OUTFILE=${GITHUB_WORKSPACE}/lcov.info
          echo $OUTFILE
          cargo llvm-cov nextest --features=filesystem,localhost-testing,multi-threaded --package lusna_sdk,hyxe_user,hyxe_crypt,ez_pqcrypto,hyxe_wire,netbeam,async_ip --lcov --output-path $OUTFILE
      - uses: codecov/codecov-action@master
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ${{ env.GITHUB_WORKSPACE }}/lcov.info
      - name: Commit codecov report to branch
        run: |
          git config --global user.name "tbraun96"
          git config --global user.email "thomas.braun@avarok.net"
          export OUTFILE=${GITHUB_WORKSPACE}/lcov.info
          git add $OUTFILE
          git commit -m "add coverage report"
      - name: Push codecov to branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
      - uses: actions/github-script@v6
        if: failure()
        with:
          script: |
            const { owner, repo } = context.repo
            console.log('Cancelling ...');
            const run_id = "${{ github.run_id }}";
            await github.rest.actions.cancelWorkflowRun({ owner, repo, run_id });
            return 'stop'
          result-encoding: string
