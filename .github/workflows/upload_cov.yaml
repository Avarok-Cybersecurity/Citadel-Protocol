on:
  push:
    branches:
      - master

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  # 40 MiB stack
  RUST_MIN_STACK: 40971520
  RUST_LOG: "lusna=warn"

jobs:
  coverage:
    runs-on: macos-latest
    timeout-minutes: 80
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        run: rustup toolchain install stable --component llvm-tools-preview
      - uses: taiki-e/install-action@nextest
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - uses: Swatinem/rust-cache@v1
      - name: Run llvm-cov nextest
        env:
          SKIP_EXT_BACKENDS: "true"
        run: cargo llvm-cov nextest --features=filesystem,localhost-testing,multi-threaded -p lusna_sdk -p hyxe_user -p hyxe_crypt -p ez_pqcrypto -p hyxe_wire -p netbeam -p async_ip --lcov --output-path ${GITHUB_WORKSPACE}/lcov.info --ignore-filename-regex="firebase-rtdb/src/lib.rs|netbeam/src/sync/operations/net_join.rs|netbeam/src/sync/operations/net_select.rs|lusna_sdk/src/test_common.rs|hyxe_wire/src/upnp_handler.rs"
      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ${{ env.GITHUB_WORKSPACE }}/lcov.info