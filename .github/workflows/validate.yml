        run: sleep 60
      - name: Setup dependencies (retry 5)
        if: steps.deps.outcome == 'failure' && steps.deps-retry-2.outcome == 'failure' && steps.deps-retry-3.outcome == 'failure' && steps.deps-retry-4.outcome == 'failure'
        id: deps-retry-5
        uses: Avarok-Cybersecurity/gh-actions-deps@master
      - uses: taiki-e/install-action@nextest
      - name: Single-threaded testing
        run: |
          # Skip stress tests in release mode - they are 750x slower on CI runners
          # and already pass in debug mode. Release testing verifies optimized compilation.
          cargo nextest run --package citadel_sdk --features=localhost-testing --release -E 'not test(stress_test)'
      - name: Multi-threaded testing
        run: |
          # Skip stress tests in release mode for the same reason
          cargo nextest run --package citadel_sdk --features=multi-threaded,localhost-testing --release -E 'not test(stress_test)'

