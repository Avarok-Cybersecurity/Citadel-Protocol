name: Validate PR
on:
  workflow_call:

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  # 40 MiB stack
  RUST_MIN_STACK: 40971520
  RUST_LOG: "citadel=info"
  IN_CI: "true"

jobs:
  stability-test:
    name: Ratchet Stability Test
    runs-on: macos-latest
    timeout-minutes: 180
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup dependencies
        id: deps
        uses: Avarok-Cybersecurity/gh-actions-deps@master
        continue-on-error: true
      - name: Retry deps (attempt 2, wait 15s)
        if: steps.deps.outcome == 'failure'
        run: sleep 15
      - name: Setup dependencies (retry 2)
        if: steps.deps.outcome == 'failure'
        id: deps-retry-2
        uses: Avarok-Cybersecurity/gh-actions-deps@master
        continue-on-error: true
      - name: Retry deps (attempt 3, wait 30s)
        if: steps.deps.outcome == 'failure' && steps.deps-retry-2.outcome == 'failure'
        run: sleep 30
      - name: Setup dependencies (retry 3)
        if: steps.deps.outcome == 'failure' && steps.deps-retry-2.outcome == 'failure'
        id: deps-retry-3
        uses: Avarok-Cybersecurity/gh-actions-deps@master
        continue-on-error: true
      - name: Retry deps (attempt 4, wait 60s)
        if: steps.deps.outcome == 'failure' && steps.deps-retry-2.outcome == 'failure' && steps.deps-retry-3.outcome == 'failure'
        run: sleep 60
      - name: Setup dependencies (retry 4)
        if: steps.deps.outcome == 'failure' && steps.deps-retry-2.outcome == 'failure' && steps.deps-retry-3.outcome == 'failure'
        id: deps-retry-4
        uses: Avarok-Cybersecurity/gh-actions-deps@master
        continue-on-error: true
      - name: Retry deps (attempt 5, wait 60s)
        if: steps.deps.outcome == 'failure' && steps.deps-retry-2.outcome == 'failure' && steps.deps-retry-3.outcome == 'failure' && steps.deps-retry-4.outcome == 'failure'
        run: sleep 60
      - name: Setup dependencies (retry 5)
        if: steps.deps.outcome == 'failure' && steps.deps-retry-2.outcome == 'failure' && steps.deps-retry-3.outcome == 'failure' && steps.deps-retry-4.outcome == 'failure'
        id: deps-retry-5
        uses: Avarok-Cybersecurity/gh-actions-deps@master
      - uses: taiki-e/install-action@nextest
      - name: Run ratchet stability test
        # Non-blocking: This test catches race conditions that are timing-dependent.
        # On slow CI runners, it may fail due to increased contention.
        # Results are logged for analysis but don't block the pipeline.
        continue-on-error: true
        run: cargo make ratchet-stability-test
  core_libs:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 80
    steps:
      - name: Setup MySQL
        id: mysql
        if: startsWith(matrix.os, 'ubuntu')
        uses: shogo82148/actions-setup-mysql@v1
        with:
          mysql-version: '8.0'
          root-password: 'password'
        continue-on-error: true
      - name: Retry MySQL (attempt 2, wait 15s)
        if: startsWith(matrix.os, 'ubuntu') && steps.mysql.outcome == 'failure'
        run: sleep 15
      - name: Setup MySQL (retry 2)
        id: mysql-retry-2
        if: startsWith(matrix.os, 'ubuntu') && steps.mysql.outcome == 'failure'
        uses: shogo82148/actions-setup-mysql@v1
        with:
          mysql-version: '8.0'
          root-password: 'password'
        continue-on-error: true
      - name: Retry MySQL (attempt 3, wait 30s)
        if: startsWith(matrix.os, 'ubuntu') && steps.mysql.outcome == 'failure' && steps.mysql-retry-2.outcome == 'failure'
        run: sleep 30
      - name: Setup MySQL (retry 3)
        id: mysql-retry-3
        if: startsWith(matrix.os, 'ubuntu') && steps.mysql.outcome == 'failure' && steps.mysql-retry-2.outcome == 'failure'
        uses: shogo82148/actions-setup-mysql@v1
        with:
          mysql-version: '8.0'
          root-password: 'password'
      - name: Setup Postgres database (1)
        if: startsWith(matrix.os, 'ubuntu')
        uses: Daniel-Marynicz/postgresql-action@master
        with:
          postgres_image_tag: latest
          app_user: nologik
          app_user_password: password
          app_db: hyxewave hyxewave2
      - name: Add mysql databases
        if: startsWith(matrix.os, 'ubuntu')
        run: mysql -uroot -h127.0.0.1 -ppassword -e 'CREATE DATABASE hyxewave; CREATE DATABASE hyxewave2; set global max_connections = 1000;'
      - name: Augment connection size for psql
        if: startsWith(matrix.os, 'ubuntu')
        run: psql -c 'ALTER SYSTEM SET max_connections TO 1000' postgresql://postgres:postgres@localhost/hyxewave && psql -c 'ALTER SYSTEM SET max_connections TO 1000' postgresql://postgres:postgres@localhost/hyxewave2
      - name: Add sqlite databases
        if: startsWith(matrix.os, 'ubuntu')
        run: touch /home/runner/hyxewave.db && touch /home/runner/hyxewave2.db
      - name: Start Redis
        if: startsWith(matrix.os, 'ubuntu')
        uses: supercharge/redis-github-action@1.8.0
        with:
          redis-version: 4
          redis-port: 6379
      - name: Setup dependencies
        id: deps
        uses: Avarok-Cybersecurity/gh-actions-deps@master
        continue-on-error: true
      - name: Retry deps (attempt 2, wait 15s)
        if: steps.deps.outcome == 'failure'
        run: sleep 15
      - name: Setup dependencies (retry 2)
        if: steps.deps.outcome == 'failure'
        id: deps-retry-2
        uses: Avarok-Cybersecurity/gh-actions-deps@master
        continue-on-error: true
      - name: Retry deps (attempt 3, wait 30s)
        if: steps.deps.outcome == 'failure' && steps.deps-retry-2.outcome == 'failure'
        run: sleep 30
      - name: Setup dependencies (retry 3)
        if: steps.deps.outcome == 'failure' && steps.deps-retry-2.outcome == 'failure'
        id: deps-retry-3
        uses: Avarok-Cybersecurity/gh-actions-deps@master
        continue-on-error: true
      - name: Retry deps (attempt 4, wait 60s)
        if: steps.deps.outcome == 'failure' && steps.deps-retry-2.outcome == 'failure' && steps.deps-retry-3.outcome == 'failure'
        run: sleep 60
      - name: Setup dependencies (retry 4)
        if: steps.deps.outcome == 'failure' && steps.deps-retry-2.outcome == 'failure' && steps.deps-retry-3.outcome == 'failure'
        id: deps-retry-4
        uses: Avarok-Cybersecurity/gh-actions-deps@master
        continue-on-error: true
      - name: Retry deps (attempt 5, wait 60s)
        if: steps.deps.outcome == 'failure' && steps.deps-retry-2.outcome == 'failure' && steps.deps-retry-3.outcome == 'failure' && steps.deps-retry-4.outcome == 'failure'
        run: sleep 60
      - name: Setup dependencies (retry 5)
        if: steps.deps.outcome == 'failure' && steps.deps-retry-2.outcome == 'failure' && steps.deps-retry-3.outcome == 'failure' && steps.deps-retry-4.outcome == 'failure'
        id: deps-retry-5
        uses: Avarok-Cybersecurity/gh-actions-deps@master
      - uses: taiki-e/install-action@nextest
      - name: Run crypto tests
        run: cargo nextest run --package citadel_pqcrypto --package citadel_crypt
      - name: Run holistic user library + SQL backend
        if: startsWith(matrix.os, 'ubuntu')
        env:
          TESTING_SQL_SERVER_ADDR_SERVER: "mysql://root:password@localhost/hyxewave,postgres://nologik:password@localhost/hyxewave,sqlite:/home/runner/hyxewave.db,redis://127.0.0.1:6379/1"
          TESTING_SQL_SERVER_ADDR_CLIENT: "mysql://root:password@localhost/hyxewave2,postgres://nologik:password@localhost/hyxewave2,sqlite:/home/runner/hyxewave2.db,redis://127.0.0.1:6379/2"
        run: cargo nextest run --package citadel_user --features sql,redis
      - name: Run minimal user library + SQL backend
        if: startsWith(matrix.os, 'windows') || startsWith(matrix.os, 'macos')
        env:
          SKIP_EXT_BACKENDS: "true"
        run: cargo nextest run --package citadel_user --features localhost-testing
      - run: cargo nextest run --features=localhost-testing,multi-threaded --package citadel_proto
        if: ${{ !startsWith(matrix.os, 'windows') }}
      - run: cargo nextest run --features=localhost-testing,multi-threaded,vendored --package citadel_proto
        if: ${{ startsWith(matrix.os, 'windows') }}

