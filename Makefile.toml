args = ["workspaces", "version", "-y", "minor"]

[tasks.publish-bump-version-minor]
condition = { env_set = ["CARGO_REGISTRY_TOKEN"] }
command = "cargo"
args = ["workspaces", "version", "-y", "minor"]

[tasks.publish-bump-version-major]
